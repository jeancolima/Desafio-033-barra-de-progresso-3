<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar 3</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <main>
        <div class="main-container">
            <div class="progress-container">
                <div class="progress-info">
                    <p class="progress-info-percentage">0%</p>
                    <p class="progress-info-text">Update in progress...</p>
                    <p class="progress-info-time-remaining">10s left</p>
                </div>
                <div class="progressbar-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="buttons-container">
                    <button class="btn-play-progress">PLAY</button>
                </div>
            </div>
        </div>
    </main>

    <p class="credits">Baseado no seguinte <a target="_blank"
            href="https://bootcamp.uxdesign.cc/progress-bar-in-ui-design-90f911c3ec18">Design</a></p>

</body>

</html>
